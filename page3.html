<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Une dernière surprise pour Babsy Babs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Une dernière surprise pour Babsy Babs">
  <!-- Lien vers la même feuille de style pour une apparence cohérente -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Styles spécifiques à cette page */
    .joke-container {
      cursor: default; /* Désactive l'effet de pointeur */
      max-width: 600px; /* Un peu plus large pour l'image et le texte */
    }
    
    .joke-container:hover {
      transform: none; /* Désactive l'effet de survol */
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2);
    }
    
    .image-container {
      margin: 1rem 0;
      text-align: center;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .final-message {
      font-size: 1.2rem;
      line-height: 1.5;
      text-align: center;
      margin: 1.5rem 0;
      color: #ffffff;
      font-weight: 600;
    }
    
    .signature {
      font-style: italic;
      margin-top: 1rem;
      color: #FFD166;
      text-align: center;
    }
    
    .heart {
      color: #FF6B6B;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="joke-container no-click">
    <div class="image-container">
      <!-- Image mise à jour avec le fichier existant -->
      <img src="imagebabs.webp" alt="Image pour Babsy Babs">
    </div>
    
    <div class="final-message">
      Des bisous Babsy Babs, à très vite on espère !
      <div class="signature">
        <span class="heart">❤️</span>
      </div>
    </div>
    
    <!-- Boutons de navigation avec style harmonisé -->
    <div class="navigation-buttons" style="text-align: center; margin-top: 1.5rem;">
      <div class="return-button">
        <a href="page2.html">Page précédente</a>
      </div>
      <div class="return-button" style="margin-top: 1rem;">
        <a href="index.html">Retour à l'accueil</a>
      </div>
    </div>
  </div>
</body>
</html>
